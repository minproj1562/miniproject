<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #f8b400;
        }
        main {
            max-width: 1200px;
            margin: 80px auto;
            padding: 2rem;
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1e3c72;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .form-section, .preview-section {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section h2, .preview-section h2 {
            color: #1e3c72;
            border-bottom: 2px solid #1e3c72;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
        .preview-section {
            background: #f9f9f9;
        }
        .resume-preview {
            padding: 30px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .resume-preview.modern {
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #2c3e50;
            line-height: 1.6;
        }
        .resume-preview.modern h3 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        .resume-preview.modern .contact-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .resume-preview.classic {
            font-family: 'Times New Roman', serif;
            color: #333;
            line-height: 1.5;
        }
        .resume-preview.classic h3 {
            color: #000;
            border-bottom: 1px solid #000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .resume-preview.classic .contact-info {
            text-align: center;
            margin: 20px 0;
            font-style: italic;
        }
        .resume-preview.minimalist {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #444;
            line-height: 1.6;
        }
        .resume-preview.minimalist h3 {
            color: #666;
            font-weight: 300;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 25px;
        }
        .resume-preview.minimalist .contact-info {
            display: flex;
            justify-content: space-between;
            color: #666;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .section-order {
            margin-top: 20px;
        }
        .section-item {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: move;
        }
        .export-options {
            margin-top: 20px;
        }
        .export-options button {
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    </header>

    <main>
        <h1>Enhanced Resume Builder</h1>
        <div class="container">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Enter Your Details</h2>

                <!-- Theme Selector -->
                <div class="theme-selector">
                    <label for="theme">Choose a Resume Theme:</label>
                    <select id="theme" onchange="changeTheme()">
                        <option value="modern">Modern</option>
                        <option value="classic">Classic</option>
                        <option value="minimalist">Minimalist</option>
                    </select>
                </div>

                <!-- Input Fields -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="John Doe">

                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="john.doe@example.com">

                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="+1234567890">

                <label for="education">Education:</label>
                <textarea id="education" placeholder="Bachelor of Science in Computer Science, XYZ University"></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Python, JavaScript, Data Analysis, Project Management"></textarea>

                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Software Engineer at ABC Corp (2020-2023)"></textarea>

                <label for="projects">Projects:</label>
                <textarea id="projects" placeholder="Project 1: Description..."></textarea>

                <label for="certifications">Certifications:</label>
                <textarea id="certifications" placeholder="Certification 1: Description..."></textarea>

                <label for="languages">Languages:</label>
                <textarea id="languages" placeholder="English, Spanish, French"></textarea>

                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" placeholder="Reading, Traveling, Photography"></textarea>

                <!-- Section Order -->
                <div class="section-order">
                    <h3>Reorder Sections</h3>
                    <div id="sortable-sections">
                        <div class="section-item" data-section="contact">Contact Information</div>
                        <div class="section-item" data-section="education">Education</div>
                        <div class="section-item" data-section="skills">Skills</div>
                        <div class="section-item" data-section="experience">Experience</div>
                        <div class="section-item" data-section="projects">Projects</div>
                        <div class="section-item" data-section="certifications">Certifications</div>
                        <div class="section-item" data-section="languages">Languages</div>
                        <div class="section-item" data-section="hobbies">Hobbies</div>
                    </div>
                </div>

                <!-- Save and Update Button -->
                <button onclick="updatePreview()">Update Resume</button>
            </div>

            <!-- Preview Section -->
            <div class="preview-section">
                <h2>Resume Preview</h2>
                <div class="resume-preview modern" id="resume-preview">
                    <!-- Preview content will be dynamically updated -->
                </div>

                <!-- Export Options -->
                <div class="export-options">
                    <button onclick="downloadResume('pdf')">Download as PDF</button>
                    <button onclick="downloadResume('docx')">Download as Word</button>
                    <button onclick="downloadResume('txt')">Download as Text</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        // Section order management
        let sectionOrder = ['contact', 'education', 'skills', 'experience', 'projects', 'certifications', 'languages', 'hobbies'];
        
        // Initialize Sortable
        const sortable = new Sortable(document.getElementById('sortable-sections'), {
            animation: 150,
            onEnd: function(evt) {
                const items = document.querySelectorAll('.section-item');
                sectionOrder = Array.from(items).map(item => item.getAttribute('data-section'));
                updatePreview();
            }
        });

        // Theme management
        function changeTheme() {
            const theme = document.getElementById('theme').value;
            const preview = document.getElementById('resume-preview');
            preview.className = 'resume-preview ' + theme;
            autoSave();
        }

        // Auto-save functionality
        function autoSave() {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                education: document.getElementById('education').value,
                skills: document.getElementById('skills').value,
                experience: document.getElementById('experience').value,
                projects: document.getElementById('projects').value,
                certifications: document.getElementById('certifications').value,
                languages: document.getElementById('languages').value,
                hobbies: document.getElementById('hobbies').value,
                theme: document.getElementById('theme').value,
                sectionOrder: sectionOrder
            };
            localStorage.setItem('resumeData', JSON.stringify(formData));
        }

        // Load saved data
        function loadSavedData() {
            const savedData = JSON.parse(localStorage.getItem('resumeData'));
            if (savedData) {
                document.getElementById('name').value = savedData.name || '';
                document.getElementById('email').value = savedData.email || '';
                document.getElementById('phone').value = savedData.phone || '';
                document.getElementById('education').value = savedData.education || '';
                document.getElementById('skills').value = savedData.skills || '';
                document.getElementById('experience').value = savedData.experience || '';
                document.getElementById('projects').value = savedData.projects || '';
                document.getElementById('certifications').value = savedData.certifications || '';
                document.getElementById('languages').value = savedData.languages || '';
                document.getElementById('hobbies').value = savedData.hobbies || '';
                document.getElementById('theme').value = savedData.theme || 'modern';
                
                if (savedData.sectionOrder) {
                    sectionOrder = savedData.sectionOrder;
                    reorderSections();
                }
                
                changeTheme();
                updatePreview();
            }
        }

        // Reorder sections in the DOM
        function reorderSections() {
            const container = document.getElementById('sortable-sections');
            const items = Array.from(container.children);
            
            sectionOrder.forEach(section => {
                const item = items.find(i => i.getAttribute('data-section') === section);
                if (item) container.appendChild(item);
            });
        }

        // Update preview based on section order
        function updatePreview() {
            const preview = document.getElementById('resume-preview');
            preview.innerHTML = ''; // Clear existing content

            const name = document.getElementById('name').value || 'Your Name';
            preview.innerHTML += `<h3>${name}</h3>`;

            sectionOrder.forEach(section => {
                switch(section) {
                    case 'contact':
                        const email = document.getElementById('email').value || 'your.email@example.com';
                        const phone = document.getElementById('phone').value || '+1234567890';
                        preview.innerHTML += `
                            <div class="contact-info">
                                Email: ${email} | Phone: ${phone}
                            </div>
                        `;
                        break;
                    case 'education':
                        preview.innerHTML += `
                            <h3>Education</h3>
                            <p>${document.getElementById('education').value || 'Your education details here.'}</p>
                        `;
                        break;
                    case 'skills':
                        preview.innerHTML += `
                            <h3>Skills</h3>
                            <p>${document.getElementById('skills').value || 'Your skills here.'}</p>
                        `;
                        break;
                    case 'experience':
                        preview.innerHTML += `
                            <h3>Experience</h3>
                            <p>${document.getElementById('experience').value || 'Your experience details here.'}</p>
                        `;
                        break;
                    case 'projects':
                        preview.innerHTML += `
                            <h3>Projects</h3>
                            <p>${document.getElementById('projects').value || 'Your projects here.'}</p>
                        `;
                        break;
                    case 'certifications':
                        preview.innerHTML += `
                            <h3>Certifications</h3>
                            <p>${document.getElementById('certifications').value || 'Your certifications here.'}</p>
                        `;
                        break;
                    case 'languages':
                        preview.innerHTML += `
                            <h3>Languages</h3>
                            <p>${document.getElementById('languages').value || 'Your languages here.'}</p>
                        `;
                        break;
                    case 'hobbies':
                        preview.innerHTML += `
                            <h3>Hobbies</h3>
                            <p>${document.getElementById('hobbies').value || 'Your hobbies here.'}</p>
                        `;
                        break;
                }
            });

            autoSave();
        }

        // Download functionality
        function downloadResume(format) {
            const element = document.getElementById('resume-preview');
            if (format === 'pdf') {
                html2pdf().from(element).save('resume.pdf');
            } else if (format === 'txt') {
                const textContent = element.innerText;
                const blob = new Blob([textContent], { type: 'text/plain' });
                saveAs(blob, 'resume.txt');
            } else if (format === 'docx') {
                const textContent = element.innerText;
                const blob = new Blob([textContent], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
                saveAs(blob, 'resume.docx');
            }
        }

        // Load saved data on page load
        window.addEventListener('load', loadSavedData);
    </script>
</body>
</html>
