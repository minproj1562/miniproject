<!DOCTYPE html>
<html>
<head>
    <title>{{ test_type|capitalize }} Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sample_test.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">{{ test_type|capitalize }} Test</h1>
        <form action="/submit" method="post" class="max-w-2xl mx-auto">
            {% for question in questions %}
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">{{ question.question }}</h2>
                {% for option in question.options %}
                <div class="mb-2">
                    <label class="flex items-center space-x-3">
                        <input type="radio" name="{{ question.id }}" value="{{ loop.index0 }}" required
                               class="form-radio text-blue-500">
                        <span>{{ option }}</span>
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Submit Answers
            </button>
        </form>
    </div>
</body>
</html>
