{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>Assessment Results</h3>
        </div>
        <div class="card-body">
            <h4 class="mb-4">Recommended Career Path:</h4>
            <div class="alert alert-success" role="alert">
                <h2>{{ career }}</h2>
            </div>
            
            <h5 class="mt-4">Detailed Scores:</h5>
            <ul class="list-group">
                {% for subject, score in scores.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ subject }}
                    <span class="badge bg-primary rounded-pill">{{ score|round(2) }}</span>
                </li>
                {% endfor %}
            </ul>
            
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
