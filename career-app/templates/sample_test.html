{% extends "base.html" %}
{% block title %}Sample Test{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .test-container {
            max-width: 700px;
            margin: 4rem auto;
            padding: 2rem;
        }
        .test-container h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #fff;
            margin-bottom: 2.5rem;
        }
        .question-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .question-card:hover {
            transform: translateY(-5px);
        }
        .question-card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 1rem;
        }
        .question-card .form-check {
            margin-bottom: 0.75rem;
        }
        .question-card .form-check-input {
            margin-right: 0.5rem;
        }
        .question-card .form-check-label {
            font-size: 1rem;
            color: #333;
        }
        .btn-submit {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #2a5298;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #1e3c72;
            transform: translateY(-3px);
        }
    </style>

    <div class="test-container">
        <h1>Sample Test (Work Ethics)</h1>
        <form action="{{ url_for('test', type='sample') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            {% for question in questions %}
            <div class="question-card">
                <h2>{{ question.question }}</h2>
                {% for option in question.options %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ loop.index0 }}" id="{{ question.id }}-{{ loop.index0 }}" required>
                    <label class="form-check-label" for="{{ question.id }}-{{ loop.index0 }}">
                        {{ option }}
                    </label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-submit">Submit Answers</button>
        </form>
    </div>
{% endblock %}
