{% extends "base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .settings-container {
            max-width: 550px;
            margin: 4rem auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        .settings-container h2 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #1e3c72;
            margin-bottom: 2rem;
        }
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group label {
            font-weight: 600;
            color: #1e3c72;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 8px rgba(42, 82, 152, 0.3);
            outline: none;
        }
        .btn-save {
            padding: 0.75rem;
            font-size: 1.2rem;
            font-weight: 600;
            background-color: #2a5298;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-save:hover {
            background-color: #1e3c72;
            transform: translateY(-3px);
        }
    </style>

    <div class="settings-container">
        <h2>Settings</h2>
        <form class="settings-form" action="{{ url_for('settings') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="mobile_number">Mobile Number</label>
                <input type="text" id="mobile_number" name="mobile_number" value="{{ user.mobile_number }}" required pattern="\d{10}" title="Must be 10 digits">
            </div>
            <div class="form-group">
                <label for="pin_code">Pin Code</label>
                <input type="text" id="pin_code" name="pin_code" value="{{ user.pin_code }}" required pattern="\d{6}" title="Must be 6 digits">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" value="{{ user.dob }}" required>
            </div>
            <div class="form-group">
                <label for="current_password">Current Password (required for sensitive changes)</label>
                <input type="password" id="current_password" name="current_password" placeholder="Enter current password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password (leave blank to keep current)</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>
{% endblock %}                                                                                                                                                                      settings.html
