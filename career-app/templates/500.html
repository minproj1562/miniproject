{% extends "base.html" %}
{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            min-height: 70vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 10px;
            color: #666;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
        }
    </style>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Internal Server Error</div>
        <p>Sorry, the server encountered an internal error and was unable to complete your request.</p>
        <a href="{{ url_for('index') }}" class="btn-home">Back to Home</a>
    </div>

    </div>
{% endblock %}
