{% extends "base.html" %}
{% block title %}Career Path{% endblock %}
{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Career Path Progression</h1>
    <canvas id="careerChart" width="400" height="200"></canvas>
</div>
<script>
const ctx = document.getElementById('careerChart').getContext('2d');
new Chart(ctx, {
    type: 'radar',
    data: {
        labels: {{ data.labels|tojson }},
        datasets: [{
            label: 'Skill Alignment',
            data: {{ data.scores|tojson }},
            backgroundColor: 'rgba(99, 102, 241, 0.2)',
            borderColor: 'rgba(99, 102, 241, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            r: { beginAtZero: true, max: 100 }
        }
    }
});
</script>
{% endblock %}
