{% extends "base.html" %}
{% block title %}Degrees{% endblock %}
{% block content %}
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Darker, professional gradient */
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .degree-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .degree-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .degree-card:hover {
            transform: scale(1.02);
        }
    </style>
    <div class="degree-container">
        <h1>Explore Degrees</h1>
        {% for degree in degrees %}
            <div class="degree-card">
                <h3>{{ degree.title }}</h3>
                <p><strong>University:</strong> {{ degree.university }}</p>
                <p><strong>Duration:</strong> {{ degree.duration }}</p>
                <p>{{ degree.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
